{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5"><a class="hover:text-blue-500" href="{% url 'leads:update' lead.pk %}" >Go Back</a></div>
    <hr>
    <h1 class="text-2xl pb-3 text-grey-800">Are you sure you want to delete this Lead here?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-white" type="submit">Delete</button>
    </form>
</div>
{% endblock content %}
